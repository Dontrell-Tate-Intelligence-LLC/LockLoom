<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LockLoom — Device Owner Provisioning QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
    }

    .wrap { margin: auto; max-width: 1100px; padding: 24px; }

    h1 { font-weight: 700; margin: 0 0 8px; }
    .muted { opacity: .75; }
    .err { color: #c00; font-weight: 600; }
    code, a { word-break: break-all; }

    .main {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    .left, .right {
      flex: 1 1 0;
      min-width: 0;
    }

    #qr { display:block; margin: 0 auto; max-width: 100%; height: auto; }

    .policy-banner {
      width: 100%;
      box-sizing: border-box;
      background: color-mix(in oklab, CanvasText 12%, Canvas);
      border-bottom: 1px solid color-mix(in oklab, CanvasText 18%, Canvas);
      padding: 12px 14px;
      text-align: center;
      font-size: 2em;
      line-height: 1.25;
    }
    .policy-banner a {
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 6px;
    }
    .policy-banner a:hover { text-decoration: underline; }
    .policy-banner img {
      display: block;
      margin: 10px auto 0;
      width: 128px;
      height: auto;
    }

    @media (max-width: 900px) {
      .main { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="policy-banner">
    <div>Device Owner policies &amp; runtime permission disclosure:</div>
    <a
      href="https://dontrell-tate-intelligence-llc.github.io/LockLoom/policies/lockloom-device-owner-policies.html"
      rel="noopener noreferrer"
      target="_blank"
      title="LockLoom Device Owner Policies &amp; Runtime Permission Disclosure"
    >
      Click Here
    </a>
    <img
      src="https://dontrell-tate-intelligence-llc.github.io/LockLoom/assets/ic_launcher-playstore-512.png"
      alt="LockLoom app icon"
      loading="lazy"
      decoding="async"
    />
  </div>

  <div class="wrap">
    <div class="main">
      <div class="left">
        <h1>LockLoom — Device Owner Provisioning QR</h1>
        <div class="muted">Scannable on Android 9+ setup screen (tap “Welcome” 6–7×)</div>

        <div id="status" class="muted" style="margin-top:16px;">Fetching latest release…</div>

        <p style="margin-top:12px;">
          <a id="pngLink" href="#" target="_blank" rel="noopener noreferrer">Open PNG</a>
          · <a id="jsonLink" href="#" target="_blank" rel="noopener noreferrer">Open JSON</a>
          · <a id="svgLink" href="#" target="_blank" rel="noopener noreferrer">Open SVG</a>
        </p>

        <hr/>
        <p class="muted"></p>
      </div>

      <div class="right">
        <img id="qr" alt="Provisioning QR (latest release)" />
      </div>
    </div>
  </div>

  <script>
(async () => {
  const status = document.getElementById("status");
  const img    = document.getElementById("qr");
  const pngL   = document.getElementById("pngLink");
  const jsonL  = document.getElementById("jsonLink");
  const svgL   = document.getElementById("svgLink");

  const pagesUrl = "https://dontrell-tate-intelligence-llc.github.io/LockLoom/lockloom-dpc-qr-with-logo.svg"; // served from /docs
  const rawUrl   = "https://raw.githubusercontent.com/Dontrell-Tate-Intelligence-LLC/LockLoom/main/docs/lockloom-dpc-qr-with-logo.svg";

  // Render SVG from GitHub Pages (correct MIME + CORS), fallback to raw
  svgL.href = pagesUrl;
  svgL.textContent = "Open SVG";
  img.alt = "Provisioning QR (from repo)";
  img.src = pagesUrl;
  img.onerror = () => {
    img.src = rawUrl;
    svgL.href = rawUrl;
    status.textContent = "Loaded SVG from raw.githubusercontent fallback.";
  };

  // (Optional) fetch release metadata just to populate PNG/JSON links and show latest tag
  try {
    const r = await fetch("https://api.github.com/repos/Dontrell-Tate-Intelligence-LLC/LockLoom/releases/latest", {
      headers: { "Accept": "application/vnd.github+json" },
      cache: "no-store"
    });
    if (!r.ok) throw new Error(`GitHub API ${r.status}`);
    const d = await r.json();

    const png  = d.assets.find(a => a.name === "lockloom-dpc-qr.png");
    const json = d.assets.find(a => a.name === "lockloom-dpc-qr.json");

    if (png)  { pngL.href  = png.browser_download_url; } else { pngL.remove(); }
    if (json) { jsonL.href = json.browser_download_url; } else { jsonL.remove(); }

    status.textContent = `Loaded SVG from GitHub Pages; latest release: ${d.tag_name}`;
  } catch (e) {
    status.textContent = "Loaded SVG from GitHub Pages.";
  }
})();
</script>
</body>
</html>
